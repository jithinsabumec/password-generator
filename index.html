<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <div class="hero">
        <h1>Generate a <br /><span class="greentext">random password</span></h1>
        <h3>Never use an insecure password again</h3>
      </div>
      <div class="buttons">
        <button class="generate" onclick="generate()">
          Generate Passwords
        </button>
        <input type="number" class="inputfield" placeholder="Password Length" />
      </div>
      <hr class="division" />
      <div class="passwords">
        <p id="randomPassOne"></p>
        <p id="randomPassTwo"></p>
      </div>
    </div>
    <script src="./passgen.js"></script>
  </body>
</html>
